<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>

		<audio id="myMusic" preload ontimeupdate="update(this)"></audio>

		<div class="playerUltime">
			<span id="prev" ><i class="fa fa-step-backward" aria-hidden="true"></i></span>
			<span id="play"><i class="fa fa-play" aria-hidden="true"></i></span>
			<span id="pause"><i class="fa fa-pause" aria-hidden="true"></i></span>
			<span id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></span>

			<div id="progressBarControl">
				<div id="progressBar"><span id="cercle"></span></div>
			</div>

			<span id="progressTime">00:00</span>

			<div id="sound">
				<span id="soundUp" class="hide">
					<i class="fa fa-volume-up" aria-hidden="true"></i>
				</span>
				<span id="mute">
					<i class="fa fa-volume-off" aria-hidden="true"></i>
				</span>
				<span id="minus" class="vol">
					<i class="fa fa-minus" aria-hidden="true"></i>
				</span>
				<span id="plus" class="vol">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</span>
			</div>

		</div>


		<script src="scripts/jquery-2.2.1.min.js" ></script>
		<script src="json/mesMusic.json" ></script>
		<script src="scripts/main.js" ></script>
	</body>
</html>
